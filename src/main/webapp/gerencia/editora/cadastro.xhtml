<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title" /></title>
	<h:outputStylesheet library="css" name="style.css"/>
	<ui:insert name="resources" /> 
</h:head>

<h:body id="body-test">
	<div class="p-col-12">
		<div id="cabecalho">
			<ui:insert name="header">
				<ui:include src="../../templates/header.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div class="container">
	    <div class="col-md-12"></div>
	    <div class="op1">
			<ui:insert name="leftBar">
				<ui:include src="../../templates/leftBar.xhtml" />
			</ui:insert>
	    </div>
	    <div class="op2" style="vertical-align: top;">
	    	<h:outputLabel><b>Cadastro de Editoras</b></h:outputLabel>
	    	<br/><br/>
	    	<h:form id="formCadastroEditora">
                <h:panelGrid cellspacing="10">          
                    <p:growl id="growl" showDetail="true" />
        			<p:growl id="growl-sticky" for="sticky-key" showDetail="true"/>
                    
                    <p:inputText placeholder="Digite o nome da nova editora" value="#{EditoraMB.editora.nome}" size="40" required="True" />
                    <p:commandButton value="Cadastrar" action="#{EditoraMB.gravar()}" actionListener="#{GrowlView.showCadastroEditora}" update="growl" styleClass="p-mr-2" style="width: 10rem"/>
					
                </h:panelGrid>
            </h:form>
    	</div>
	</div>

</h:body>

</html>
