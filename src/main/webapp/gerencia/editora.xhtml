<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title" /></title>
	<h:outputStylesheet library="css" name="style.css"/>
	<ui:insert name="resources" /> 
</h:head>

<h:body id="body-test">
	<div class="p-col-12">
		<div id="cabecalho">
			<ui:insert name="header">
				<ui:include src="../templates/header.xhtml" />
			</ui:insert>
		</div>
	</div>
	<div class="container">
	    <div class="col-md-12"></div>
	    <div class="op1">
			<ui:insert name="leftBar">
				<ui:include src="../templates/leftBar.xhtml" />
			</ui:insert>
	    </div>
	    <div class="op2" style="vertical-align: top;">
	    	<h:outputLabel><b>Listagem de Editoras</b></h:outputLabel>
	    	<br/><br/>
	    	<h:dataTable 
	    		value="#{EditoraMB.editoras}" var="ed"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    			columnClasses="first,second">
    			<p:growl id="growl" showDetail="true" />
       			<p:growl id="growl-sticky" for="sticky-key" showDetail="true"/>
    			<h:column>
    				<f:facet name="header">Nome</f:facet>
    				#{ed.nome}
    			</h:column>
    			<h:column>
    				<f:facet name="header">Opções</f:facet>
    				<p:commandButton icon="pi pi-pencil p-px-2" styleClass="ui-button-warning p-mr-2" action="#" />
    				<p:commandButton icon="pi pi-trash p-px-2" styleClass="ui-button-danger p-mr-2" action="#{EditoraMB.apagar(ed)}" 
    					actionListener="#{GrowlView.showRemocaoEditora}" update="growl" />
    			</h:column>
    		
    		</h:dataTable>
    	</div>
	</div>

</h:body>

</html>
