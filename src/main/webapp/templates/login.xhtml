<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title" /></title>
	<h:outputStylesheet library="css" name="style.css"/>
	<ui:insert name="resources" /> 
</h:head>

<h:body>

	<p:outputLabel value="Seja bem-vindo(a)!" />
	<br/>
	<p:outputLabel value="Informe suas credenciais para entrar no sistema" />
	<br/>
	<br/>
	<h:form style="display: inline-block;">
    	<p:panelGrid columns="2">
	      	<p:outputLabel for="loginUsuario" value="Login:" />
	      	<p:inputText id="loginUsuario" value="#{LoginMB.usuario.login}" />
	
	      	<p:outputLabel for="senha" value="Senha:" />
	      	<p:password id="senha" value="#{LoginMB.usuario.senha}" />
    	</p:panelGrid>
    	<br/>
    	<p:commandButton value="Entrar" icon="ui-icon-star" action="#{LoginMB.envia}" ajax="false"></p:commandButton>
    </h:form>
</h:body>

</html>
